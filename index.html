<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="container">
        <section class="bil">
            <input class="display" type="text" name="display">
        </section>
        <section class="btn">
            <section>
                <button>AC</button>
                <button>DE</button>
                <button>.</button>
                <button>/</button>
            </section>
            <section>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>*</button>
            </section>
            <section>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>-</button>
            </section>
            <section>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>+</button>
            </section>
            <section>
                <button>00</button>
                <button>0</button>
                <button id="equal">=</button>
            </section>
        </section>
    </section>
    

    <script src="./script.js"></script>
</body>

</html>
